<div class="row">
    @for (recipe of recipes$ | async; track recipe.id) {
        <div class="col-12 col-sm-6 col-lg-4 mb-4" style="max-width: 32rem;">
            <div class="card">
                <img class="card-img-top" [src]="recipe.imagePath" alt="{{ recipe.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ recipe.name }}</h5>
                    <p class="card-text">{{ recipe.description }}</p>
                    <button class="btn btn-primary" [routerLink]="['/recipes', recipe.id, 'edit']">Edit Recipe</button>
                </div>
            </div>
        </div>
    }
</div>
